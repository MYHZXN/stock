<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="renderer" content="webkit" />

    <title>新增商品</title>
    <meta name="keywords" content="good_add" />
    <meta name="description" content="good_add" />

    <link href="/css/bootstrap.min.css?v=3.4.0" th:href="@{/css/bootstrap.min.css?v=3.4.0}" rel="stylesheet" />
    <link href="/font-awesome/css/font-awesome.css?v=4.3.0" th:href="@{/font-awesome/css/font-awesome.css?v=4.3.0}" rel="stylesheet" />
    <link href="/css/plugins/iCheck/custom.css" th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet" />
    <link href="/css/animate.css" th:href="@{/css/animate.css}" rel="stylesheet" />
    <link href="/css/style.css?v=2.2.0" th:href="@{/css/style.css?v=2.2.0}" rel="stylesheet" />

</head>

<body class="top-navigation">
<div id="wrapper">

    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>商品信息</h5>
                        </div>
                        <div class="ibox-content">
                            <form action="#" th:action="(${good} != null)? '/good/editGood/'+${good.id} : '/good/addGood'" th:object="${goodForm}" method="post" class="form-horizontal" >
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">商品编号</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" th:field="*{id}" placeholder="不填写则自动编号" />
                                        <span class="help-block m-b-none text-danger"
                                        	  th:if="${#fields.hasErrors('id')}" th:errors="*{id}">error message</span>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">条形码</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" th:field="*{barcode}" />
                                        <span class="help-block m-b-none text-danger"
                                        	  th:if="${#fields.hasErrors('barcode')}" th:errors="*{barcode}">error message</span>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">商品名称</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" th:field="*{name}" />
                                        <span class="help-block m-b-none text-danger"
                                        	  th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error message</span>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">商品规格</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" th:field="*{model}" />
                                        <span class="help-block m-b-none text-danger"
                                        	  th:if="${#fields.hasErrors('model')}" th:errors="*{model}">error message</span>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">商品类型</label>
                                    <div class="col-sm-10">
                                        <div class="col-lg-4 m-l-n">
                                            <select class="form-control m-b" th:field="*{type}">
												<option th:text="请选择" value="0"></option>
                                                <option th:each="type : ${types}" th:value="${type.id}" th:text="${type.name}"></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">供应商</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" th:field="*{manufacturer}" />
                                        <span class="help-block m-b-none text-danger"
                                        	  th:if="${#fields.hasErrors('manufacturer')}" th:errors="*{manufacturer}">error message</span>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">测量单位</label>
                                    <div class="col-sm-10">
                                        <div class="col-lg-4 m-l-n">
                                            <select class="form-control m-b" th:field="*{measure_unit}">
                                            	<option th:text="请选择" value="0"></option>
                                                <option th:each="unit : ${units}" th:value="${unit.id}" th:text="${unit.name}"></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">入库参考价</label>

                                    <div class="col-sm-10">
                                        <div class="col-lg-4 m-l-n">
                                            <div class="input-group m-b"><span class="input-group-addon">&yen;</span>
                                                <input type="text" class="form-control" th:field="*{in_price}" />
                                                <span class="help-block m-b-none text-danger"
                                        	          th:if="${#fields.hasErrors('in_price')}" th:errors="*{in_price}">error message</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">出库参考价</label>
                                    <div class="col-sm-10">
                                        <div class="col-lg-4 m-l-n">
                                            <div class="input-group m-b"><span class="input-group-addon">&yen;</span>
                                                <input type="text" class="form-control" th:field="*{out_price}" />
                                                <span class="help-block m-b-none text-danger"
                                        	          th:if="${#fields.hasErrors('out_price')}" th:errors="*{out_price}">error message</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">当前库存</label>
                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" value="0" th:field="*{cur_stock}" min="0" />
                                        <span class="help-block m-b-none text-danger"
                                        	  th:if="${#fields.hasErrors('cur_stock')}" th:errors="*{cur_stock}">error message</span>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">库存下限</label>
                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" value="0" th:field="*{min_stock}" min="0" />
                                        <span class="help-block m-b-none text-danger"
                                        	  th:if="${#fields.hasErrors('min_stock')}" th:errors="*{min_stock}">error message</span>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">库存上限</label>
                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" value="9999" th:field="*{max_stock}" min="0" />
                                        <span class="help-block m-b-none text-danger"
                                        	  th:if="${#fields.hasErrors('max_stock')}" th:errors="*{max_stock}">error message</span>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">备注</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" th:field="*{remark}"/>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button class="btn btn-primary" type="submit">保存</button>
                                        <button class="btn btn-white" type="reset">取消</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>



<!-- Mainly scripts -->
<script th:src="@{/js/jquery-3.1.0.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js?v=3.4.0}"></script>
<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<!-- Custom and plugin javascript -->
<script th:src="@{/js/hplus.js?v=2.2.0}"></script>
<script th:src="@{/js/plugins/pace/pace.min.js}"></script>

<!-- iCheck -->
<script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>
<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
</script>


</body>

</html>
