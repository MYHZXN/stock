<!DOCTYPE html>
<html  lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <head>
    <title>登陆</title>
	
    <meta name="content-type" content="text/html; charset=UTF-8" />
    
    <link th:href="@{/css/bootstrap.min.css?v=3.4.0}" rel="stylesheet" />
    <link th:href="@{/font-awesome/css/font-awesome.css?v=4.3.0}" rel="stylesheet" />

    <link th:href="@{/css/animate.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css?v=2.2.0}" rel="stylesheet" />
  </head>
  
	<body class="gray-bg">
	
	    <div class="middle-box text-center loginscreen  animated fadeInDown">
	        <div>
	            <h3>欢迎使用 Stock</h3>
				<div th:if="${param.error}">
			         <span class="text-danger">错误</span>
			    </div>
			    <div th:if="${param.logout}">
			          <span class="text-warning">退出</span>
			    </div>
	            <form class="m-t" action="#" th:action="@{/stock/login}" method="post">
	                <div class="form-group">
	                    <input type="text" name="username" class="form-control" placeholder="用户名" required="" />
	                </div>
	                <div class="form-group">
	                    <input type="password" name="password" class="form-control" placeholder="密码" required="" />
	                </div>
	                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>
	            </form>
	        </div>
	    </div>
	
	    <!-- Mainly scripts -->
	    <script th:src="@{/js/jquery-2.1.1.min.js}"></script>
	    <script th:src="@{/js/bootstrap.min.js?v=3.4.0}"></script>

	</body>
</html>
