<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="renderer" content="webkit" />

    <title>新增员工</title>
    <meta name="keywords" content="good_add" />
    <meta name="description" content="good_add" />

    <link href="/css/bootstrap.min.css?v=3.4.0" th:href="@{/css/bootstrap.min.css?v=3.4.0}" rel="stylesheet" />
    <link href="/font-awesome/css/font-awesome.css?v=4.3.0" th:href="@{/font-awesome/css/font-awesome.css?v=4.3.0}" rel="stylesheet" />
    <link href="/css/plugins/iCheck/custom.css" th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet" />
    <link href="/css/animate.css" th:href="@{/css/animate.css}" rel="stylesheet" />
    <link href="/css/style.css?v=2.2.0" th:href="@{/css/style.css?v=2.2.0}" rel="stylesheet" />

</head>

<body class="top-navigation">
<div id="wrapper">

    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>员工信息</h5>
                        </div>
                        <div class="ibox-content">
                            <form action="#" th:action="addUser" th:object="${userForm}" method="post" class="form-horizontal" >
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">员工编号</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" th:field="*{id}" placeholder="不填写则自动编号" />
                                        <span class="help-block m-b-none text-danger"
                                        	  th:if="${#fields.hasErrors('id')}" th:errors="*{id}">error message</span>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">员工名称</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" th:field="*{name}" />
                                        <span class="help-block m-b-none text-danger"
                                        	  th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error message</span>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">员工密码</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" th:field="*{password}" />
                                        <span class="help-block m-b-none text-danger"
                                        	  th:if="${#fields.hasErrors('password')}" th:errors="*{password}">error message</span>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">可操作的商品</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" th:field="*{operate_good_id}" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">可操作的商品类型</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" th:field="*{operate_good_type}" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">权限</label>
                                    <div class="col-sm-10">
                                        <div class="col-lg-4 m-l-n">
                                            <select class="form-control m-b" th:field="*{role}">
                                            	<option th:text="admin" value="admin"></option>
                                            	<option th:text="user" value="user"></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button class="btn btn-primary" type="submit">保存</button>
                                        <button class="btn btn-white" type="reset">取消</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>



<!-- Mainly scripts -->
<script th:src="@{/js/jquery-3.1.0.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js?v=3.4.0}"></script>
<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<!-- Custom and plugin javascript -->
<script th:src="@{/js/hplus.js?v=2.2.0}"></script>
<script th:src="@{/js/plugins/pace/pace.min.js}"></script>

<!-- iCheck -->
<script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>
<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
</script>


</body>

</html>
